    In this project I have tried to imitate open board and added some more functionality

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./Icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Open Board Clone</title>
</head>
<body>
    <!-- This is a hamburger icon container -->
    <div class="options-cont">
        <i class="fas fa-bars"></i>
    </div>
    <!-- These are all the options tool container -->
    <div class="tools-cont scale-tools">
        <img src="Icons/Pencil.svg" class="pencil">
        <img src="Icons/Eraser.svg" class="eraser">
        <img src="Icons/Download.svg" class="download">
        <img src="Icons/Upload.svg" class="upload">
        <img src="Icons/StickyNote.svg" class="sticky">
        <img src="Icons/Redo.svg" class="redo">
        <img src="Icons/Undo.svg" class="undo">
    </div>
    
    <!-- Pencil container contains two options
         one for selecting the width and 
         another for selecting color
     -->
    <div class="pencil-tool-cont scale-tools">
        <div class="pencil-width-cont">
            <input type="range" min="2" max="10" value="3" class="pencil-width">
        </div>
        <div class="pencil-color-cont">
            <div class="black pencil-color"></div>
            <div class="red pencil-color"></div>
            <div class="blue pencil-color"></div>
        </div>
    </div>
    <!-- Eraser width container -->
    <div class="eraser-tool-cont scale-tools">
        <input type="range" min="2" max="10" value="3" class="eraser-width">
    </div>

    <script src="./canvas.js"></script>
</body>
</html>
